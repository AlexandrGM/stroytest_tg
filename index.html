<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    .timer-bar { transition: width 1s linear; }

    main {
      height: calc(100vh - 100px); 
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 40px;
    }

    .ans-card:active { transform: scale(0.98); background-color: #F0F4F9; border-color: #0039A6; }
    
    /* –ö–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Ü–≤–µ—Ç–∞ */
    .bg-v-blue { background-color: #0039A6; }
    .text-v-blue { color: #0039A6; }
    .border-v-blue { border-color: #0039A6; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">

  <script>
    // –í—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à –∞–∫—Ç—É–∞–ª—å–Ω—ã–π URL –∏–∑ Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzffvbKhxSaefP5_dwRjh3O0M7dG40EzXU9Tcys-W21VIWxJw5reNgX9BU1yM5GTThN6w/exec";
  </script>

  <div id="login-page" class="min-h-screen flex items-center justify-center p-6 bg-slate-50">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
      <div class="text-center mb-10">
        <h1 class="text-4xl font-black text-v-blue tracking-tight">–°—Ç—Ä–æ–π–¢–µ—Å—Ç</h1>
        <p class="text-slate-400 mt-2 text-xs font-bold uppercase tracking-widest text-center">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞ 2026</p>
      </div>
      <div class="space-y-4">
        <input id="inp-name" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –§–ò–û" 
               class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-v-blue outline-none transition-all text-base">
        <input id="inp-code" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞" 
               class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-2xl focus:border-v-blue outline-none transition-all text-base">
        <button id="btn-go" onclick="runApp()" 
                class="w-full bg-v-blue text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all uppercase tracking-wider">–í–æ–π—Ç–∏</button>
      </div>
    </div>
  </div>

  <div id="quiz-page" class="hidden min-h-screen flex flex-col bg-white">
    <div class="sticky top-0 z-20 bg-white/95 backdrop-blur-md border-b p-5 max-w-2xl mx-auto w-full">
      <div class="flex justify-between items-end mb-4">
        <div>
          <span id="txt-step" class="text-[12px] font-black text-v-blue uppercase tracking-tight text-left block italic">–í–æ–ø—Ä–æ—Å...</span>
        </div>
        <div class="text-right">
          <span id="txt-timer" class="text-4xl font-black text-slate-700 leading-none">30</span>
          <span class="text-[10px] text-slate-400 block font-bold uppercase">—Å–µ–∫</span>
        </div>
      </div>
      <div class="w-full bg-slate-100 h-2.5 rounded-full overflow-hidden">
        <div id="bar-timer" class="timer-bar bg-v-blue h-full w-full"></div>
      </div>
    </div>

    <main class="p-6 max-w-2xl mx-auto w-full">
      <h2 id="txt-q" class="text-2xl font-bold leading-tight mb-8 text-slate-800"></h2>
      <div id="grid-ans" class="space-y-4"></div>
    </main>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    let state = { qs: [], cur: 0, score: 0, timer: null, left: 30, user: "", start: null, errors: [] };

    function runApp() {
      const n = document.getElementById('inp-name').value;
      const c = document.getElementById('inp-code').value;
      if(!n || !c) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

      document.getElementById('btn-go').innerText = "–ó–ê–ì–†–£–ó–ö–ê...";
      
      fetch(`${SCRIPT_URL}?action=init&name=${encodeURIComponent(n)}&code=${encodeURIComponent(c)}`)
        .then(r => r.json())
        .then(res => {
          if(res.error) {
            alert(res.error);
            document.getElementById('btn-go').innerText = "–í–û–ô–¢–ò";
            return;
          }
          state.qs = res.questions;
          state.user = res.userName;
          state.start = new Date();
          document.getElementById('login-page').classList.add('hidden');
          document.getElementById('quiz-page').classList.remove('hidden');
          render();
        }).catch(e => alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏."));
    }

    function render() {
      const q = state.qs[state.cur];
      document.getElementById('txt-step').innerText = `–í–æ–ø—Ä–æ—Å ${state.cur + 1} –∏–∑ ${state.qs.length}`;
      document.getElementById('txt-q').innerText = q[0];
      const grid = document.getElementById('grid-ans');
      grid.innerHTML = '';
      
      [1,2,3,4,5].forEach(i => {
        const txt = q[i] ? q[i].toString().trim() : "";
        if(txt) {
          const div = document.createElement('div');
          div.className = "ans-card p-6 border-2 border-slate-100 rounded-3xl cursor-pointer bg-slate-50 font-semibold text-slate-700 transition-all shadow-sm text-base";
          div.innerText = txt;
          div.onclick = () => select(txt, q[6]);
          grid.appendChild(div);
        }
      });
      countdown(q[6]);
    }

    function countdown(correct) {
      clearInterval(state.timer);
      state.left = 30;
      refreshUI();
      state.timer = setInterval(() => {
        state.left--;
        refreshUI();
        if(state.left <= 0) select("–¢–∞–π–º–∞—É—Ç", correct);
      }, 1000);
    }

    function refreshUI() {
      document.getElementById('txt-timer').innerText = state.left;
      document.getElementById('bar-timer').style.width = (state.left / 30 * 100) + '%';
      const bar = document.getElementById('bar-timer');
      if(state.left <= 5) bar.className = "timer-bar bg-red-600 h-full w-full";
      else bar.className = "timer-bar bg-v-blue h-full w-full";
    }

    function select(val, correct) {
      clearInterval(state.timer);
      if(val.toString().trim() === correct.toString().trim()) {
        state.score++;
      } else {
        state.errors.push({ q: state.qs[state.cur][0], user: val, right: correct });
      }
      state.cur++;
      if(state.cur < state.qs.length) render();
      else finish();
    }

    function finish() {
  const diff = Math.floor((new Date() - state.start) / 1000);
  const timeStr = `${Math.floor(diff/60)} –º–∏–Ω. ${diff%60} —Å–µ–∫.`;

  // –≠–∫—Ä–∞–Ω —Å —Ä–∞–∫–µ—Ç–æ–π
  document.getElementById('quiz-page').innerHTML = `
    <div class="flex flex-col h-screen items-center justify-center p-10 text-center bg-white">
      <div class="text-8xl mb-8 animate-bounce text-center">üöÄ</div>
      <div class="text-2xl font-black text-slate-800 mb-2 uppercase">–û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>
      <div class="text-slate-400 font-medium">–í–∞—à –æ—Ç—á–µ—Ç —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è...</div>
    </div>`;

  const finalData = { 
    userName: state.user, 
    score: state.score, 
    total: state.qs.length, 
    timeSpent: timeStr, 
    errors: state.errors 
  };

  // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥ POST –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ–ª—å—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö
  fetch(SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors', // –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏—Ç –æ–±–æ–π—Ç–∏ –ø—Ä–æ–±–ª–µ–º—ã —Å CORS –ø—Ä–∏ POST –∑–∞–ø—Ä–æ—Å–∞—Ö –∫ Google
    body: JSON.stringify(finalData)
  })
  .then(() => {
    // –í —Ä–µ–∂–∏–º–µ no-cors –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –æ—Ç–≤–µ—Ç, –ø–æ—ç—Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
    document.getElementById('quiz-page').innerHTML = `
      <div class="flex flex-col h-screen items-center justify-center p-8 text-center bg-white">
        <div class="text-7xl mb-6">üéØ</div>
        <h2 class="text-4xl font-black text-blue-700 mb-2 italic">–ì–û–¢–û–í–û</h2>
        <p class="text-slate-500 mb-10 font-medium italic">–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω –≤ —Å–∏—Å—Ç–µ–º–µ.</p>
        <div class="w-full max-w-sm bg-slate-900 text-white p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
           <div class="absolute top-0 right-0 p-4 opacity-10 text-8xl italic">üèÜ</div>
           <div class="relative z-10 text-sm font-bold text-blue-400 uppercase tracking-widest mb-2">–ò—Ç–æ–≥</div>
           <div class="relative z-10 text-6xl font-black mb-6 text-center">${state.score} / ${state.qs.length}</div>
           <div class="relative z-10 text-slate-400 font-bold uppercase text-[10px] text-center">–ó–∞–≤–µ—Ä—à–µ–Ω–æ –∑–∞: ${timeStr}</div>
        </div>
        <button onclick="tg.close()" class="mt-12 text-slate-400 font-bold uppercase tracking-widest text-xs border-b border-slate-200 pb-1">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —á–∞—Ç</button>
      </div>`;
  })
  .catch(err => alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + err));
}
  </script>
</body>
</html>
