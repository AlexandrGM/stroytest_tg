<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; height: 100%; width: 100%; overflow: hidden; position: fixed; }
    .timer-bar { transition: width 1s linear; }
    main { height: calc(100vh - 85px); overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 30px; }
    /* –í–∏–¥–∏–º—ã–π –∫—É—Ä—Å–æ—Ä */
    input { caret-color: #0039A6; }
    .ans-card:active { transform: scale(0.98); background-color: #F0F4F9; border-color: #0039A6; }
    .bg-v-blue { background-color: #0039A6; }
    .text-v-blue { color: #0039A6; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 select-none">
  <script>const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzffvbKhxSaefP5_dwRjh3O0M7dG40EzXU9Tcys-W21VIWxJw5reNgX9BU1yM5GTThN6w/exec";</script>

  <div id="login-page" class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-8 border border-slate-100">
      <div class="text-center mb-8"><h1 class="text-3xl font-black text-v-blue tracking-tight uppercase">–°—Ç—Ä–æ–π–¢–µ—Å—Ç</h1></div>
      <div class="space-y-4">
        <input id="inp-name" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –§–ò–û" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-xl focus:border-v-blue outline-none text-base font-medium">
        <input id="inp-code" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-xl focus:border-v-blue outline-none text-base font-medium">
        <button id="btn-go" onclick="runApp()" class="w-full bg-v-blue text-white font-black py-4 rounded-xl shadow-lg uppercase text-sm tracking-widest active:bg-blue-800 transition-colors">–í–æ–π—Ç–∏</button>
      </div>
    </div>
  </div>

  <div id="quiz-page" class="hidden min-h-screen flex flex-col bg-white">
    <div class="sticky top-0 z-20 bg-white/95 backdrop-blur-md border-b px-5 py-3 max-w-2xl mx-auto w-full">
      <div class="flex justify-between items-end mb-2">
        <span id="txt-step" class="text-[10px] font-black text-v-blue uppercase italic">–í–æ–ø—Ä–æ—Å...</span>
        <div class="text-right">
          <span id="txt-timer" class="text-2xl font-black text-slate-700 leading-none">30</span>
          <span class="text-[9px] text-slate-400 block font-bold uppercase">—Å–µ–∫</span>
        </div>
      </div>
      <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden"><div id="bar-timer" class="timer-bar bg-v-blue h-full w-full"></div></div>
    </div>
    <main class="p-5 max-w-2xl mx-auto w-full">
      <h2 id="txt-q" class="text-[22px] font-bold leading-tight mb-6 text-slate-800"></h2>
      <div id="grid-ans" class="space-y-2.5"></div>
    </main>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand(); tg.ready();
    let state = { qs: [], cur: 0, score: 0, timer: null, left: 30, user: "", start: null, errors: [] };

    function runApp() {
      const n = document.getElementById('inp-name').value;
      const c = document.getElementById('inp-code').value;
      if(!n || !c) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
      
      // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø—Ä–∏ –≤—Ö–æ–¥–µ
      const btn = document.getElementById('btn-go');
      btn.innerText = "–ü–†–û–í–ï–†–ö–ê...";
      btn.disabled = true;
      btn.classList.add('opacity-50');

      fetch(`${SCRIPT_URL}?action=init&name=${encodeURIComponent(n)}&code=${encodeURIComponent(c)}`)
        .then(r => r.json()).then(res => {
          if(res.error) { 
            alert(res.error); 
            btn.innerText = "–í–û–ô–¢–ò"; 
            btn.disabled = false;
            btn.classList.remove('opacity-50');
            return; 
          }
          state.qs = res.questions; state.user = res.userName; state.start = new Date();
          document.getElementById('login-page').classList.add('hidden');
          document.getElementById('quiz-page').classList.remove('hidden');
          render();
        }).catch(() => {
          alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏");
          btn.innerText = "–í–û–ô–¢–ò";
          btn.disabled = false;
          btn.classList.remove('opacity-50');
        });
    }

    function render() {
      const q = state.qs[state.cur];
      document.getElementById('txt-step').innerText = `–í–æ–ø—Ä–æ—Å ${state.cur + 1} –∏–∑ ${state.qs.length}`;
      document.getElementById('txt-q').innerText = q[0];
      const grid = document.getElementById('grid-ans'); grid.innerHTML = '';
      [1,2,3,4,5].forEach(i => {
        const txt = q[i] ? q[i].toString().trim() : "";
        if(txt) {
          const div = document.createElement('div');
          div.className = "ans-card p-4 border-2 border-slate-100 rounded-2xl cursor-pointer bg-slate-50 font-semibold text-slate-700 shadow-sm text-base";
          div.innerText = txt; div.onclick = () => select(txt, q[6]);
          grid.appendChild(div);
        }
      });
      countdown(q[6]);
    }

    function countdown(correct) {
      clearInterval(state.timer); state.left = 30; refreshUI();
      state.timer = setInterval(() => { state.left--; refreshUI(); if(state.left <= 0) select("–¢–∞–π–º–∞—É—Ç", correct); }, 1000);
    }

    function refreshUI() {
      document.getElementById('txt-timer').innerText = state.left;
      document.getElementById('bar-timer').style.width = (state.left / 30 * 100) + '%';
      document.getElementById('bar-timer').className = state.left <= 5 ? "timer-bar bg-red-600 h-full w-full" : "timer-bar bg-v-blue h-full w-full";
    }

    function select(val, correct) {
      clearInterval(state.timer);
      if(val.toString().trim() !== correct.toString().trim()) state.errors.push({ q: state.qs[state.cur][0], user: val, right: correct });
      else state.score++;
      state.cur++;
      if(state.cur < state.qs.length) render(); else finish();
    }

    function finish() {
      const diff = Math.floor((new Date() - state.start) / 1000);
      const timeStr = `${Math.floor(diff/60)} –º–∏–Ω. ${diff%60} —Å–µ–∫.`;
      
      // –≠–ö–†–ê–ù –ó–ê–í–ï–†–®–ï–ù–ò–Ø (–ó–∞–≥—Ä—É–∑–∫–∞)
      document.getElementById('quiz-page').innerHTML = `
        <div class="flex flex-col h-screen items-center justify-center p-10 text-center bg-white">
          <div class="text-7xl mb-8 animate-bounce">üöÄ</div>
          <div class="text-xl font-black text-slate-800 uppercase tracking-tight">–û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>
          <div class="text-slate-400 text-sm mt-2">–í–∞—à –æ—Ç—á–µ—Ç —Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è...</div>
        </div>`;

      fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain' }, body: JSON.stringify({ userName: state.user, score: state.score, total: state.qs.length, timeSpent: timeStr, errors: state.errors }) })
      .then(() => {
        // –≠–ö–†–ê–ù –ó–ê–í–ï–†–®–ï–ù–ò–Ø (–§–∏–Ω–∞–ª)
        document.getElementById('quiz-page').innerHTML = `
          <div class="flex flex-col h-screen items-center justify-center p-6 text-center bg-white">
            <div class="text-6xl mb-6">üéØ</div>
            <h2 class="text-3xl font-black text-v-blue mb-2 italic tracking-tight">–ì–û–¢–û–í–û</h2>
            <p class="text-slate-500 mb-8 text-sm font-medium italic">–†–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω –≤ —Å–∏—Å—Ç–µ–º–µ.<br>–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!</p>
            <div class="w-full max-w-xs bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden mx-auto">
               <div class="relative z-10 text-5xl font-black mb-4">${state.score} / ${state.qs.length}</div>
               <div class="relative z-10 text-slate-400 font-bold uppercase text-[9px]">–í—Ä–µ–º—è: ${timeStr}</div>
            </div>
            <button onclick="tg.close()" class="mt-10 text-slate-400 font-bold uppercase text-[10px] border-b border-slate-200 pb-1 tracking-widest">–ó–∞–∫—Ä—ã—Ç—å</button>
          </div>`;
      });
    }
  </script>
</body>
</html>
